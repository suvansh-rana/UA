
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body>
        
        <!-- Section-signup -->

        <section class="section section-signup">
            <div class="container">
                <div class="row">
                    <div class=" col s12 m6 offset-m3">
                        <div class="card-panel grey lighten-4 grey-text z-depth-0 text-darken-4">
                            <h4 class="center heading-h4">Signup</h4>
                            <form method="POST">
                                {% if error %} <span class="red-text"> सही ईमेल प्रदान करे।  </span> {% endif %}
                                {% csrf_token %}
                                <div class="input-field">
                                    {{form.email}}
                                    {{form.email.label_tag}}
                                </div>

                                <div class="input-field">
                                    {{form.name}}
                                    {{form.name.label_tag}}
                                </div>

                                <div class="input-field">
                                    {{form.password}}
                                    {{form.password.label_tag}}
                                </div>
                                    
                                <input type="submit" value="Signup" class="btn btn-large-teal btn-extend" />
        
                            </form>
                        </div>
                    </div>
                </divx>
            </div>
        </section>


    </body>
    </html>
